<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>YouTube de Ya! Gamer Chris (Versión Móvil)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: white;
      display: flex;
      flex-direction: column;
    }
    .player {
      padding: 0.5rem;
    }
    .sidebar {
      padding: 0.5rem;
      background-color: #181818;
      display: flex;
      flex-direction: column;
    }
    iframe {
      width: 100%;
      height: 40vh;
      border: none;
      border-radius: 10px;
    }
    .video-item {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      cursor: pointer;
      background-color: #222;
      border-radius: 10px;
      padding: 5px;
      transition: background 0.2s;
    }
    .video-item:hover {
      background-color: #333;
    }
    .video-item img {
      width: 100px;
      height: 56px;
      border-radius: 6px;
      margin-right: 10px;
    }
    .video-title {
      font-size: 0.9rem;
      flex: 1;
    }

    @media (min-width: 769px) {
      body {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="player">
    <iframe id="main-video" src="https://www.youtube.com/embed/naWaImiTa8M" allowfullscreen></iframe>
  </div>

  <div class="sidebar">
    <div class="video-item" onclick="changeVideo('naWaImiTa8M')">
      <img src="https://img.youtube.com/vi/naWaImiTa8M/mqdefault.jpg" alt="SKIP AD">
      <div class="video-title">SALTAR ANUNCIO</div>
    </div>
    <div class="video-item" onclick="changeVideo('cKxD-6dxe_E')">
      <img src="https://img.youtube.com/vi/cKxD-6dxe_E/mqdefault.jpg" alt="Mountain King">
      <div class="video-title">Rey de la montaña</div>
    </div>
    <div class="video-item" onclick="changeVideo('Wnp3ZCO89sM')">
      <img src="https://img.youtube.com/vi/Wnp3ZCO89sM/mqdefault.jpg" alt="Skeletal Shenanigans">
      <div class="video-title">Travesuras esqueléticas</div>
    </div>
    <div class="video-item" onclick="changeVideo('zjstKs0NHBY')">
      <img src="https://img.youtube.com/vi/zjstKs0NHBY/mqdefault.jpg" alt="Welcome">
      <div class="video-title">¡Bienvenidos!</div>
    </div>
    <div class="video-item" onclick="changeVideo('bdHUjkdYI10')">
      <img src="https://img.youtube.com/vi/bdHUjkdYI10/mqdefault.jpg" alt="Slaughterhouse">
      <div class="video-title">Matadero</div>
    </div>
    <div class="video-item" onclick="changeVideo('mk2ugbTMnA8')">
      <img src="https://img.youtube.com/vi/mk2ugbTMnA8/mqdefault.jpg" alt="No1">
      <div class="video-title">Número 1</div>
    </div>
  </div>

  <script>
    function changeVideo(videoId) {
      const iframe = document.getElementById('main-video');
      iframe.src = `https://www.youtube.com/embed/${videoId}`;
    }
  </script>
</body>
</html>
